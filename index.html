<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BAMOS DESIGN</title>
        <meta name="description" content="架空のデザイン会社・BAMOS DESIGNの公式ブログサイトです。" />
        <!-- ページタイトル（サービス名など） -->
        <meta property="og:title" content="BAMOS DESIGN" />
        <!-- ページ説明（企業紹介・サービスの強み） -->
        <meta property="og:description" content="架空のデザイン会社・BAMOS DESIGNの公式ブログサイトです。" />
        <!-- ページの正規URL（必ず絶対URL） -->
        <meta property="og:url" content="https://syo-m.github.io/bamosDesign_blogSite/" />
        <!-- サイト名（会社名やブランド名） -->
        <meta property="og:site_name" content="BAMOS DESIGN" />
        <!-- サムネイル画像（1200×630px推奨・jpg/png） -->
        <meta property="og:image" content="https://syo-m.github.io/bamosDesign_blogSite/ogpImg.jpg" />
        <!-- コンテンツの種類：会社紹介やLPなら website -->
        <meta property="og:type" content="website" />
        <!-- SNSでの言語設定 -->
        <meta property="og:locale" content="ja_JP" />
        <!-- Twitter用（Instagram/LINEはOGP準拠なので不要だが、念のため追加推奨） -->
        <meta name="twitter:card" content="summary_large_image" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
